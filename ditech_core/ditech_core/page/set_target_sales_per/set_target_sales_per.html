<style>

    #tableSection table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 100px;
    }

    #tableSection th,
    #tableSection td {
        border: 1px solid #ddd;
        padding: 7px;
    }

    #tableSection th {
        white-space: nowrap;
        background: #F3F3F3;
    }

    #tableSection .section-head {
        letter-spacing: 0.015em;
        width: 100%;
        margin: 0;
        cursor: default;
    }

    #tableSection .form-section-description {
        margin-bottom: 10px;
        letter-spacing: 0.02em;
    }

    caption {
        letter-spacing: 0.02em;
    }

    table input {
        width: 100%;
        outline: none;
        border: none;
    }
    td .dropdown-toggle{
        border: none !important;
    }
    td .dropdown-toggle::after {
        display: none;
        border: none;
    }
    .box-container-style{
        padding: 10px 15px 10px 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
    }
</style>

<div class="set-target-sales-per">
    <section class="d-flex" id="filterSection">
        <!-- Filter fields will be added here with JavaScript -->
    </section>
    <hr>
    <section id="tableSection">
        <p class="section-head">Sales Person Targets</p>
        <p class="form-section-description">Set targets Item Group-wise for this Sales Person.</p>
        <div class="qty-box box-container-style">
            <table>
                <caption style="caption-side:top">Targets Qty(Monthly)</caption>
                <thead>
                    <tr>
                        <th>Target Team <span style="color:rgba(255, 0, 0, 0.452);">*</span></th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                        <th>Total Qty</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody id="tableBodyQty">
                   <!-- td will render here form javascript -->
                    <tr  id="emptyDataQty" >
                        <td colspan="15" class="text-center">
                            <p style="padding: 50px;">No data</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button-group mt-3">
                <button id="btnAddTargetQty" onclick="add_target_quantity_row()" class="btn btn-primary hide" >New Row</button>
            </div>
        </div>
       
            <div class="amount-box box-container-style mt-4">
                <table>
                    <caption style="caption-side:top ;margin-top: 10px;">Targets Amount(Monthly)</caption>
                    <thead>
                        <tr>
                            <th>Target Team <span style="color:rgba(255, 0, 0, 0.452);">*</span></th>
                            <th>Jan</th>
                            <th>Feb</th>
                            <th>Mar</th>
                            <th>Apr</th>
                            <th>May</th>
                            <th>Jun</th>
                            <th>Jul</th>
                            <th>Aug</th>
                            <th>Sep</th>
                            <th>Oct</th>
                            <th>Nov</th>
                            <th>Dec</th>
                            <th>Total Qty</th>
                            <th>Action</th>
    
                        </tr>
                    </thead>
                    <tbody id="tableBodyAmount">
                       <!-- td will render here form javascript -->
                        <tr  id="emptyDataAmount" >
                            <td colspan="15" class="text-center">
                                <p style="padding: 50px;">No data</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-group-left mt-3">
                    <button id="btnAddTargetAmount" onclick="add_target_amount_row()" class="btn btn-primary hide">New Row</button>
               </div>
               
            </div>
            

            <div class="btn-group-right text-right mt-3">
                <button class="btn btn-primary" id="btnSave" onclick="save_data()" style="display: none;">Save</button>
            </div>
            

    </section>
</div>
