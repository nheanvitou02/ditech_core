<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHQR Payment Card</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        #khqrContainer {
            display: none;
        }

        .khqr-card {
            width: 320px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .khqr-header {
            background: #e63946;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .khqr-body {
            padding: 1.5rem;
            text-align: center;
        }

        .khqr-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
        }

        .qr-code {
            margin: 1rem auto 0;
        }

        .divider {
            border-top: 1px dashed #dee2e6;
            margin: 0;
        }

        .progress {
            height: 0.5rem;
            border-radius: 0.25rem;
            position: relative;
            top:-1rem;
        }

        .progress-bar {
            background-color: teal;
        }

        .skeleton-loader {
            background: #e0e0e0;
            height: 200px;
            width: 200px;
            margin: 1rem auto;
            border-radius: 8px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                background-color: #e0e0e0;
            }

            50% {
                background-color: #f0f0f0;
            }

            100% {
                background-color: #e0e0e0;
            }
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrImage {
            display: none;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class=" justify-content-center align-items-center " id="khqrContainer">

        <div class="khqr-card">
            <h4 class="khqr-header">KHQR</h4>
            <div class="progress">
                <div class="progress-bar " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"style="width: 100%"></div>
            </div>
            <div class="text-right p-2">
                <span id="time"></span>
            </div>
            <div class="khqr-body p-0">
                <p class="mb-1 text-muted" id="userAcc"></p>
                <p class="khqr-amount">
                    <span id="amount"></span>
                    <span class="text-muted fs-6" id="currencyType"></span>
                </p>
                <div class="divider"></div>
                <!-- Skeleton loader for QR code -->
                <div id="skeleton" class="skeleton-loader"></div>
                <div class="qr-container">
                    <img id="qrImage" class="img-fluid" alt="Converted Image">
                </div>
                <!-- QR Code Canvas -->
            </div>
            <!-- <div class="khqr-footer text-center">
                <p><a href="#" class="text-danger" id="depLink"></a></p>
            </div> -->
        </div>

    </div>


</body>

</html>
